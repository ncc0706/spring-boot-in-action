<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>list</title>
</head>
<body>

<table>
    <tr>
        <td>title</td>
        <td>content</td>
    </tr>
    <tr th:each="article: ${articles}">
        <td th:text="${article.title}"></td>
        <td th:text="${article.content}"></td>
    </tr>
</table>

</body>
</html>
